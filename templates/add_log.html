<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Workout Details</h2>
        <form action="/add_log" method="post">
            <label for="exercise">Exercise:</label>
            <select id="exercise" name="exercise" required>
                {% for exercise in exercises %}
                    <option value="{{ exercise.id }}">{{ exercise.name }}</option>
                {% endfor %}
            </select>
            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" min="1" required>
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" min="1" required>
            <label for="weight">Max weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0">
            <button type="submit">Log Workout</button>
        </form>
    </div>
</body>
</html>
