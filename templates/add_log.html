<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Workout Details</h2>
        <form action="/add_log" method="post">
            <div class="exercises" id="exercises">
                <div class="exercise">
                    <label for="exercise1">Exercise:</label>
                    <input type="text" name="exercise[]" required>
                    <label for="sets1">Sets:</label>
                    <input type="number" name="sets[]" min="1" required>
                    <label for="reps1">Reps:</label>
                    <input type="number" name="reps[]" min="1" required>
                    <label for="weight1">Max weight (kg):</label>
                    <input type="number" name="weight[]">
                </div>
            </div>
            <button type="button" onclick="addExercise()">Add exercise</button>
            <button type="submit">Log Workout</button>
        </form>
    </div>

    <script>
        // function to add a new set of exercise inputs
        function addExercise() {
            var exercisesDiv = document.getElementById('exercises');
            var newExerciseDiv = document.createElement('div');
            newExerciseDiv.class = 'exercise';
            newExerciseDiv.innerHTML = `
                <label for="exercise1">Exercise:</label>
                <input type="text" name="exercise[]" required>
                <label for="sets1">Sets:</label>
                <input type="number" name="sets[]" min="1" required>
                <label for="reps1">Reps:</label>
                <input type="number" name="reps[]" min="1" required>
                <label for="weight1">Max weight (kg):</label>
                <input type="number" name="weight[]">
            `;
            exercisesDiv.appendChild(newExerciseDiv);
        }
    </script>
</body>
</html>
